{% load static %}
<!doctype html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'form/fonts/icomoon/style.cs'%}">

    <link rel="stylesheet" href="{% static 'form/css/owl.carousel.min.css'%}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'form/css/bootstrap.min.css'%}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'form/css/style.css'%}">

    <title>Contact Form #3</title>
  </head>
  <body>
  

  <div class="content">
    
    <div class="container">
      <div class="row align-items-center">


        <div class="col-lg-6">
          <div class="box">
            <h3 class="heading">New Task</h3>
            <form class="mb-5" method="post" id="contactForm" name="contactForm">
              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="name" class="col-form-label">Name</label>
                  <p>{{form.Name}}</p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="email" class="col-form-label">Dadline</label>
                  <p>{{form.deadline}}</p>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-12 form-group">
                  <label for="message" class="col-form-label">Description</label>
                  <p>{{form.Description}}</textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <input type="submit" value="Send Message" class="btn btn-block btn-primary rounded-0 py-2 px-4">
                  <span class="submitting"></span>
                </div>
              </div>
            </form>

            <div id="form-message-warning mt-4"></div> 
            <div id="form-message-success">
              Your message was sent, thank you!
            </div>
          </div>
        </div>
      </div>
  </div>
    
    

    <script src="{% static 'form/js/jquery-3.3.1.min.js'%}"></script>
    <script src="{% static 'form/js/popper.min.js'%}"></script>
    <script src="{% static 'form/js/bootstrap.min.js'%}"></script>
    <script src="{% static 'form/js/jquery.validate.min.js'%}"></script>
    <script src="{% static 'form/js/main.js'%}"></script>
  </body>
</html>
